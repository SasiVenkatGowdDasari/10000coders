<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="boot">
            <h3>Original BootStrap Buttons</h3>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </div>
        <div class="css1">
            <h3>BootStrap Replicated with CSS </h3>
            <button class="Primary">Primary</button>
            <button class="Secondary">Secondary</button>
            <button class="Success">Success</button>
            <button class="Danger">Danger</button>
            <button class="Warning">Warning</button>
            <button class="Info">Info</button>
            <button class="Light">Light</button>
            <button class="Dark">Dark</button>
        </div>
        <div class="css2">
            <h3>BootStrap Replicated with CSS </h3>
            <button class="Primary1">Primary</button>
            <button class="Secondary1">Secondary</button>
            <button class="Success1">Success</button>
            <button class="Danger1">Danger</button>
            <button class="Warning1">Warning</button>
            <button class="Info1">Info</button>
            <button class="Light1">Light</button>
            <button class="Dark1">Dark</button>
        </div>
    </div>
</body>
</html>
