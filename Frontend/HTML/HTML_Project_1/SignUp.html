<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body id="SignUp">
        <h1 >SignUp Page</h1>
        <form action="./login.html" >
            <label for="uname">Name</label><br>
            <input type="text" id="uname" placeholder="Enter your Name" required><br><br>
            <label for="em">Email</label><br>
            <input type="email" name="" id="em" placeholder="Enter your Email" required><br><br>
            <label for="ph">Phone Number</label><br>
            <input type="tel" id="ph" placeholder="Enter your phone number" maxlength="10" minlength="10" required><br><br>
            <label for="pas">Password</label><br>
            <input type="password" minlength="8" required><br><br>
            <button type="submit">Submit</button>
            
            
            
        </form>
        <p>Already Have account <a href="./login.html">Login</a> ?</p>
</body>

</html>
